<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1, h2 { color: #333; }
        .section { margin-bottom: 40px; }
        label { display: block; margin-top: 10px; }
        input, button { margin-top: 10px; padding: 8px; font-size: 16px; }
        button { cursor: pointer; background-color: #4CAF50; color: white; border: none; }
        button:hover { background-color: #45a049; }
        .result { margin-top: 20px; padding: 10px; background-color: #f9f9f9; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Manage Users</h1>

    <!-- Create User -->
    <div class="section">
        <h2>Create User</h2>
        <form id="create-user-form">
            <label for="user-name">Name:</label>
            <input type="text" id="user-name" required>
            <label for="user-email">Email:</label>
            <input type="email" id="user-email" required>
            <button type="submit">Create User</button>
        </form>
        <div id="user-result" class="result"></div>
    </div>

    <!-- Read User -->
    <div class="section">
        <h2>Read User</h2>
        <label for="read-user-id">User ID:</label>
        <input type="number" id="read-user-id" required>
        <button id="read-user-btn">Read User</button>
        <div id="read-user-result" class="result"></div>
    </div>

    <!-- Update User -->
    <div class="section">
        <h2>Update User</h2>
        <form id="update-user-form">
            <label for="update-user-id">User ID:</label>
            <input type="number" id="update-user-id" required>
            <label for="update-user-name">Name:</label>
            <input type="text" id="update-user-name">
            <label for="update-user-email">Email:</label>
            <input type="email" id="update-user-email">
            <button type="submit">Update User</button>
        </form>
        <div id="update-user-result" class="result"></div>
    </div>

    <!-- Delete User -->
    <div class="section">
        <h2>Delete User</h2>
        <label for="delete-user-id">User ID:</label>
        <input type="number" id="delete-user-id" required>
        <button id="delete-user-btn">Delete User</button>
        <div id="delete-user-result" class="result"></div>
    </div>

    <script src="js/users.js"></script>
</body>
</html>
