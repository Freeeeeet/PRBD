<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Invoices</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1, h2 { color: #333; }
        .section { margin-bottom: 40px; }
        label { display: block; margin-top: 10px; }
        input, button { margin-top: 10px; padding: 8px; font-size: 16px; }
        button { cursor: pointer; background-color: #4CAF50; color: white; border: none; }
        button:hover { background-color: #45a049; }
        .result { margin-top: 20px; padding: 10px; background-color: #f9f9f9; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Manage Invoices</h1>

    <!-- Create Invoice -->
    <div class="section">
        <h2>Create Invoice</h2>
        <form id="create-invoice-form">
            <label for="invoice-amount">Total Amount:</label>
            <input type="number" id="invoice-amount" required>
            <label for="invoice-order-id">Order ID:</label>
            <input type="number" id="invoice-order-id" required>
            <button type="submit">Create Invoice</button>
        </form>
        <div id="invoice-result" class="result"></div>
    </div>

    <!-- Read Invoice -->
    <div class="section">
        <h2>Read Invoice</h2>
        <label for="read-invoice-id">Invoice ID:</label>
        <input type="number" id="read-invoice-id" required>
        <button id="read-invoice-btn">Read Invoice</button>
        <div id="read-invoice-result" class="result"></div>
    </div>

    <!-- Update Invoice -->
    <div class="section">
        <h2>Update Invoice</h2>
        <form id="update-invoice-form">
            <label for="update-invoice-id">Invoice ID:</label>
            <input type="number" id="update-invoice-id" required>
            <label for="update-invoice-amount">Total Amount:</label>
            <input type="number" id="update-invoice-amount">
            <label for="update-invoice-order-id">Order ID:</label>
            <input type="number" id="update-invoice-order-id">
            <button type="submit">Update Invoice</button>
        </form>
        <div id="update-invoice-result" class="result"></div>
    </div>

    <!-- Delete Invoice -->
    <div class="section">
        <h2>Delete Invoice</h2>
        <label for="delete-invoice-id">Invoice ID:</label>
        <input type="number" id="delete-invoice-id" required>
        <button id="delete-invoice-btn">Delete Invoice</button>
        <div id="delete-invoice-result" class="result"></div>
    </div>

    <script src="js/invoices.js"></script>
</body>
</html>
