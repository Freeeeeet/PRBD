<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Drivers</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1, h2 { color: #333; }
        .section { margin-bottom: 40px; }
        label { display: block; margin-top: 10px; }
        input, button { margin-top: 10px; padding: 8px; font-size: 16px; }
        button { cursor: pointer; background-color: #4CAF50; color: white; border: none; }
        button:hover { background-color: #45a049; }
        .result { margin-top: 20px; padding: 10px; background-color: #f9f9f9; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Manage Drivers</h1>

    <!-- Create Driver -->
    <div class="section">
        <h2>Create Driver</h2>
        <form id="create-driver-form">
            <label for="driver-name">Name:</label>
            <input type="text" id="driver-name" required>
            <button type="submit">Create Driver</button>
        </form>
        <div id="driver-result" class="result"></div>
    </div>

    <!-- Read Driver -->
    <div class="section">
        <h2>Read Driver</h2>
        <label for="read-driver-id">Driver ID:</label>
        <input type="number" id="read-driver-id" required>
        <button id="read-driver-btn">Read Driver</button>
        <div id="read-driver-result" class="result"></div>
    </div>

    <!-- Update Driver -->
    <div class="section">
        <h2>Update Driver</h2>
        <form id="update-driver-form">
            <label for="update-driver-id">Driver ID:</label>
            <input type="number" id="update-driver-id" required>
            <label for="update-driver-name">Name:</label>
            <input type="text" id="update-driver-name">
            <button type="submit">Update Driver</button>
        </form>
        <div id="update-driver-result" class="result"></div>
    </div>

    <!-- Delete Driver -->
    <div class="section">
        <h2>Delete Driver</h2>
        <label for="delete-driver-id">Driver ID:</label>
        <input type="number" id="delete-driver-id" required>
        <button id="delete-driver-btn">Delete Driver</button>
        <div id="delete-driver-result" class="result"></div>
    </div>

    <script src="js/drivers.js"></script>
</body>
</html>
