<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1, h2 { color: #333; }
        .section { margin-bottom: 40px; }
        label { display: block; margin-top: 10px; }
        input, button { margin-top: 10px; padding: 8px; font-size: 16px; }
        button { cursor: pointer; background-color: #4CAF50; color: white; border: none; }
        button:hover { background-color: #45a049; }
        .result { margin-top: 20px; padding: 10px; background-color: #f9f9f9; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Manage Orders</h1>

    <!-- Create Order -->
    <div class="section">
        <h2>Create Order</h2>
        <form id="create-order-form">
            <label for="order-price">Total Price:</label>
            <input type="number" id="order-price" required>
            <label for="order-user-id">User ID:</label>
            <input type="number" id="order-user-id">
            <button type="submit">Create Order</button>
        </form>
        <div id="order-result" class="result"></div>
    </div>

    <!-- Read Order -->
    <div class="section">
        <h2>Read Order</h2>
        <label for="read-order-id">Order ID:</label>
        <input type="number" id="read-order-id" required>
        <button id="read-order-btn">Read Order</button>
        <div id="read-order-result" class="result"></div>
    </div>

    <!-- Update Order -->
    <div class="section">
        <h2>Update Order</h2>
        <form id="update-order-form">
            <label for="update-order-id">Order ID:</label>
            <input type="number" id="update-order-id" required>
            <label for="update-order-price">Total Price:</label>
            <input type="number" id="update-order-price">
            <label for="update-order-user-id">User ID:</label>
            <input type="number" id="update-order-user-id">
            <button type="submit">Update Order</button>
        </form>
        <div id="update-order-result" class="result"></div>
    </div>

    <!-- Delete Order -->
    <div class="section">
        <h2>Delete Order</h2>
        <label for="delete-order-id">Order ID:</label>
        <input type="number" id="delete-order-id" required>
        <button id="delete-order-btn">Delete Order</button>
        <div id="delete-order-result" class="result"></div>
    </div>

    <script src="js/orders.js"></script>
</body>
</html>
