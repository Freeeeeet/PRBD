<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Inventory</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1, h2 { color: #333; }
        .section { margin-bottom: 40px; }
        label { display: block; margin-top: 10px; }
        input, button { margin-top: 10px; padding: 8px; font-size: 16px; }
        button { cursor: pointer; background-color: #4CAF50; color: white; border: none; }
        button:hover { background-color: #45a049; }
        .result { margin-top: 20px; padding: 10px; background-color: #f9f9f9; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Manage Inventory</h1>

    <!-- Create Inventory -->
    <div class="section">
        <h2>Create Inventory Item</h2>
        <form id="create-inventory-form">
            <label for="inventory-name">Item Name:</label>
            <input type="text" id="inventory-name" required>
            <label for="inventory-quantity">Quantity:</label>
            <input type="number" id="inventory-quantity" required>
            <label for="inventory-warehouse">Warehouse ID:</label>
            <input type="number" id="inventory-warehouse" required>
            <button type="submit">Create Item</button>
        </form>
        <div id="inventory-result" class="result"></div>
    </div>

    <!-- Read Inventory Item -->
    <div class="section">
        <h2>Read Inventory Item</h2>
        <label for="read-inventory-id">Item ID:</label>
        <input type="number" id="read-inventory-id" required>
        <button id="read-inventory-btn">Read Item</button>
        <div id="read-inventory-result" class="result"></div>
    </div>

    <!-- Update Inventory Item -->
    <div class="section">
        <h2>Update Inventory Item</h2>
        <form id="update-inventory-form">
            <label for="update-inventory-id">Item ID:</label>
            <input type="number" id="update-inventory-id" required>
            <label for="update-inventory-name">Item Name:</label>
            <input type="text" id="update-inventory-name">
            <label for="update-inventory-quantity">Quantity:</label>
            <input type="number" id="update-inventory-quantity">
            <label for="update-inventory-warehouse">Warehouse ID:</label>
            <input type="number" id="update-inventory-warehouse">
            <button type="submit">Update Item</button>
        </form>
        <div id="update-inventory-result" class="result"></div>
    </div>

    <!-- Delete Inventory Item -->
    <div class="section">
        <h2>Delete Inventory Item</h2>
        <label for="delete-inventory-id">Item ID:</label>
        <input type="number" id="delete-inventory-id" required>
        <button id="delete-inventory-btn">Delete Item</button>
        <div id="delete-inventory-result" class="result"></div>
    </div>

    <script src="js/inventory.js"></script>
</body>
</html>
