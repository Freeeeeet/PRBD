<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Shipments</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1, h2 { color: #333; }
        .section { margin-bottom: 40px; }
        label { display: block; margin-top: 10px; }
        input, button { margin-top: 10px; padding: 8px; font-size: 16px; }
        button { cursor: pointer; background-color: #4CAF50; color: white; border: none; }
        button:hover { background-color: #45a049; }
        .result { margin-top: 20px; padding: 10px; background-color: #f9f9f9; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Manage Shipments</h1>

    <!-- Create Shipment -->
    <div class="section">
        <h2>Create Shipment</h2>
        <form id="create-shipment-form">
            <label for="shipment-weight">Weight:</label>
            <input type="number" id="shipment-weight" required>
            <label for="shipment-destination">Destination:</label>
            <input type="text" id="shipment-destination" required>
            <label for="shipment-status">Status:</label>
            <input type="text" id="shipment-status" required>
            <button type="submit">Create Shipment</button>
        </form>
        <div id="shipment-result" class="result"></div>
    </div>

    <!-- Read Shipment -->
    <div class="section">
        <h2>Read Shipment</h2>
        <label for="read-shipment-id">Shipment ID:</label>
        <input type="number" id="read-shipment-id" required>
        <button id="read-shipment-btn">Read Shipment</button>
        <div id="read-shipment-result" class="result"></div>
    </div>

    <!-- Update Shipment -->
    <div class="section">
        <h2>Update Shipment</h2>
        <form id="update-shipment-form">
            <label for="update-shipment-id">Shipment ID:</label>
            <input type="number" id="update-shipment-id" required>
            <label for="update-shipment-weight">Weight:</label>
            <input type="number" id="update-shipment-weight">
            <label for="update-shipment-destination">Destination:</label>
            <input type="text" id="update-shipment-destination">
            <label for="update-shipment-status">Status:</label>
            <input type="text" id="update-shipment-status">
            <button type="submit">Update Shipment</button>
        </form>
        <div id="update-shipment-result" class="result"></div>
    </div>

    <!-- Delete Shipment -->
    <div class="section">
        <h2>Delete Shipment</h2>
        <label for="delete-shipment-id">Shipment ID:</label>
        <input type="number" id="delete-shipment-id" required>
        <button id="delete-shipment-btn">Delete Shipment</button>
        <div id="delete-shipment-result" class="result"></div>
    </div>

    <script src="js/shipments.js"></script>
</body>
</html>
